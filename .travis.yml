language: minimal

branches:
  only:
    - develop
    - masterploy
    - /^(?i:develop)-.*$/

services:
    - docker

os: 
  - linux

jobs:
  include:
    - stage: "Magic"
      - name: "Base Test Magic"
        env: TEST_SET=spm
      - name: "Fastest Test Set Magic"
        env: TEST_SET=fastestTestSet
    - stage: "openROAD"
      - name: "Base Test openROAD"
        env: TEST_SET=spm
      - name: "Fastest Test Set openROAD"
        env: TEST_SET=fastestTestSet
  
install:
  - if [ $TRAVIS_BRANCH == "develop_latest" && $TRAVIS_PULL_REQUEST == "false" ]; then
      sh travisCI/travisBuildLatest.sh;
    else;
      sh travisCI/travisBuild.sh;
    fi
    
script:
  - bash travisCI/travisTest.sh $TEST_SET  