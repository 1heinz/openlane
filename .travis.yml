language: minimal

branches:
  only:
    - develop
    - masterploy
    - /^(?i:develop)-.*$/

services:
    - docker

os: 
  - linux

jobs:
  include:
    - name: "Base Test"
      env: TEST_SET=spm
    - name: "Fastest Test Set"
      env: TEST_SET=fastestTestSet
    - name: "Typical Test Set 1"
      env: TEST_SET=typicalTestSet1
    - name: "Typical Test Set 2"
      env: TEST_SET=typicalTestSet2
    - name: "BM64"
      env: TEST_SET=BM64
    - name: "picorv32a"
      env: TEST_SET=picorv32a
    - name: "chacha"
      env: TEST_SET=chacha
    - name: "des"
      env: TEST_SET=des
    - name: "md5"
      env: TEST_SET=md5
    - name: "PPU"
      env: TEST_SET=PPU
    - name: "Slowest Test Set"
      env: TEST_SET=slowestTestSet

install:
  - if [ $TRAVIS_BRANCH == "develop_latest" && $TRAVIS_PULL_REQUEST == "false" ]; then
      sh travisCI/travisBuildLatest.sh;
    else;
      sh travisCI/travisBuild.sh;
    fi
    
script:
  - bash travisCI/travisTest.sh $TEST_SET  